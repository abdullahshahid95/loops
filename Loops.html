<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
</head>
<body>
    
    <script>

        //for Loop
        console.log("Even numbers between 1 and 10");
        for(var i = 1; i <= 10; i++)
        {
            if(i % 2 != 0)
                continue;
            
            console.log(i);
        }
        console.log("--------------")

        //while Loop
        var count = 1;
        console.log("Odd numbers between 1 and 10");
        while(count <= 10)
        {
            if(count % 2 != 0)
                console.log(count);

            count++;
        }
        console.log("--------------")

        //do while Loop
        console.log("Table of 2 till 10");
        var i = 1;
        do
        {
            console.log(2 + " * " + i.toString() + " = " + 2 * i);
            i++;
        }
        while(i <= 10);

        console.log("Table finish");
        console.log("--------------")

        //forIn Loop
        var courses = ["Computer", "Physics", "Chemistry", "Mathematics", "Pak Studies"];
        for(var course in courses )
            console.log(courses[course]);
        console.log("--------------");

        //forOf Loop
        var courses = ["Computer", "Physics", "Chemistry", "Mathematics", "Pak Studies"];
        for(var course of courses )
            console.log(course);
        
    </script>
</body>
</html>
